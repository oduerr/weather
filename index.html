<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>‚õÖ Forecast</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 11px;
    }

    /* üîπ Floating Controls (Compact) */
    #controls {
      position: absolute;
      top: 0px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 8px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    select,
    #status {
      font-size: 11px;
      padding: 2px 4px;
      margin-right: 5px;
    }

    /* üîπ Ensure Plot Fills the Screen */
    #plot {
      width: 100vw;
      height: 100vh;
      /* Uses almost full height */
    }

    /* Style for view buttons */
    .view-btn {
      padding: 2px 5px;
      margin: 0 2px;
      font-size: 10px;
      cursor: pointer;
      border-radius: 3px;
      border: 1px solid #ccc;
      background: #f5f5f5;
    }

    .view-btn:hover {
      background: #e9e9e9;
    }
  </style>
</head>

<body>
  <!-- üîπ Floating Controls (Top-Left Corner) -->
  <div id="controls">
    <label for="locationSelect">üìç</label>
    <select id="locationSelect"></select>

    <label for="modelSelect"></label>
    <select id="modelSelect"></select>

    <span id="status">‚úÖ Ready</span>
    <button onclick="window.open('https://www.meteoradar.ch/bilder/mch_aktuell.php', '_blank')">üåßÔ∏è Radar</button>
    <span id="konstanzTemperature"></span>

    <!-- Add View Range Selection Buttons -->
    <span style="margin-left: 10px;">View: </span>
    <button id="view2d" class="view-btn">2d</button>
    <button id="view5d" class="view-btn">5d</button>
    <button id="viewAll" class="view-btn">All</button>
  </div>

  <!-- üîπ Fullscreen Plotly Chart -->
  <div id="plot"></div>

  <script src="./js/api.js"></script>
  <script src="./js/plot.js"></script>
  <script src="./js/main.js"></script>

  <p style="text-align: center; font-size: 10px; color: gray; margin-top: -10px;">
    Weather data provided by <a href="https://open-meteo.com/" target="_blank"
      style="color: gray; text-decoration: none;">Open-Meteo</a>.
  </p>
</body>

</html>
